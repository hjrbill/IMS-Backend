# yaml 配置
version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    depends_on:
      - etcd
      - mysql
      - redis
    ports:
     - "10000:10000"
    volumes:
      - "./log:/var/lib/IO-IMS/log"

  redis:
    image: "redis:7.2.3-alpine3.18"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
    networks:
      - app-tier
    volumes:
      - "./redis/data/redis:/var/lib/redis"

  mysql:
    # 指定容器的名称
    container_name: mysql
    # 指定镜像和版本
    image: mysql:latest
    ports:
      - "3306:3306"
    restart: always
    # 容器日志大小配置
    logging:
      driver: 'json-file'
      options:
        max-size: '5g'
    environment:
      # 配置 root 密码
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      # 挂载数据目录
      - "./mysql/data:/var/lib/mysql"
      # 挂载配置文件目录
      - "./mysql/config:/etc/mysql/conf.d"

  etcd:
    image: 'bitnami/etcd:latest'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - app-tier
    volumes:
      - "./etcd/data/etcd:/var/lib/etcd"

networks:
  app-tier: