mode: debug

database:
  db : "sqlite"

  mysql:
    get_slave_strategy : "random"
    master : "master"
    slaves : ["slave1", "slave2", "slave3"]
    username : "programmer"
    password : "programmer"
    host : "127.0.0.1"
    port : 3306
    dbname : "ims"

  sqlite:
    master : "ims.db"

etcd:
  endpoints : ["127.0.0.1:2379"]
  timeout: 3  # In seconds

services:
  nms:
    name : "nms"
    host : "0.0.0.0"
    port : 10000
    logger:
      level: "debug" # Minimum log level
      path: "log/nms/" # Log file storage location (preceded by the project root directory)
      file_name: "nms.log" # Log file name
      heartbeat: 60 # Log heartbeat interval (in minutes)
      max_age: 168 # Log retention time (in hours)

  user:
    name : "user"
    host : "0.0.0.0"
    port : 10005
    logger:
      level: "debug" # Minimum log level
      path: "log/user/" # Log file storage location (preceded by the project root directory)
      file_name: "user.log" # Log file name
      heartbeat: 60 # Log heartbeat interval (in minutes)
      max_age: 168 # Log retention time (in hours)
