mode: release

logger:
  level : "debug" # Minimum log level
  path : "log/" # Log file storage location (preceded by the project root directory)
  file_name : "ims.log" # Log file name
  heartbeat : 60 # Log heartbeat interval (in minutes)
  max_age : 168 # Log retention time (in hours)

database:
  db : "mysql"

  mysql:
    get_slave_strategy : "random"
    master : "master"
    slaves : ["slave1", "slave2", "slave3"]
    username : "programmer"
    password : "programmer"
    host : "127.0.0.1"
    port : 3306
    dbname : "ims"

  sqlite:
    master : "ims.db"

etcd:
  endpoints : ["127.0.0.1:2379"]
  timeout: 3  # In seconds

services:
  nms:
    name : "nms"
    host : "127.0.0.1"
    port : 10000

  user:
    name : "user"
    host : "127.0.0.1"
    port : 10005